<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>

        <link rel="stylesheet" href="../css/contact.css"> <!-- style specific to the contact page -->
        <link rel="stylesheet" href="../css/page_format.css"> <!-- General format for all pages -->

        <script src="../js/contact.js" defer></script> <!-- javascript -->
        <script src="../js/mousetrail.js" defer></script> <!-- mousetrail -->
    </head>

    <body>
        <nav class="navbar">
            <div class="navdiv">
                <div class="navname"><a class="navname" href="../index.html">Magical Library</a></div>
                
                <ul class="navul">
                    <li class="navli"><a href="show_books.html">See books</a></li>
                    <li class="navli"><a href="../index.html">Home</a></li>
                    <li class="navli"><a href="login.html">Log in</a></li>
                    <li class="navli"><a href="signup.html">Sign up</a></li>
                </ul>
            </div>
        </nav>

        <header>
            <img src="../images/library.jpg" alt="Image of a library" class="header-image">
        </header>

        <h2 class="page-label">Contact Us</h2>

        <section class="contact-form">
            <form method="POST" action="/contact_action">
                <div class="fields">
                    <p>
                        <label>Name: </label>
                        <input type="text" id="name" name="name" placeholder="Name" aria-label="name entry box" autocomplete="off" required>
                    </p>
    
                    <p>
                        <label>Email: </label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" aria-label="email entry box" autocomplete="off" required>
                    </p>
                    
                    <p>
                        <label>Message: </label>
                        <textarea id="message" name="message" rows="6" cols="50" placeholder="Enter your message"
                        aria-label="email-message entry box"autocomplete="off" required></textarea>
                    </p>
    
                    <button class="submit-button" type="submit">Send message</button>
                </div>
            </form>
        </section>

        <footer>    
            <h2>*• About This Site ·＊*•✩•*˚</h2>
            <p>This website is a place of magic and wonder for all walks of life</p>
    
            <div class="footer-links">
                <a href="contact.html">Contact Us</a> |
                Email: <a href="filler for now">magiclibrary@gmail.com</a>
            </div>
    
            <p>&copy; 2025 Beans and Posa. All Rights Reserved.</p>
        </footer>
    </body>
</html>
